<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kulki - Ball Sort Puzzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    .ball-shadow {
      box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3), inset 5px 5px 10px rgba(255, 255, 255, 0.3), 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    @keyframes gentle-bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-12px);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-15px) rotate(2deg);
      }
    }

    /* NEW ANIMATIONS */
    @keyframes shiver {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      25% {
        transform: translate(1px, 1px) rotate(1deg);
      }

      50% {
        transform: translate(-1px, -1px) rotate(-1deg);
      }

      75% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }

    @keyframes ooze {

      0%,
      100% {
        transform: scale(1, 1);
      }

      50% {
        transform: scale(1.05, 0.95);
      }
    }

    @keyframes float-small {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }
    }

    @keyframes shine-sweep {
      0% {
        transform: translateX(-150%) rotate(45deg);
      }

      20% {
        transform: translateX(150%) rotate(45deg);
      }

      100% {
        transform: translateX(150%) rotate(45deg);
      }
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes supernova-explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      50% {
        transform: scale(2);
        opacity: 0.8;
      }

      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    @keyframes coin-drop {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(600px);
        opacity: 0;
      }
    }

    .animate-victory {
      animation: gentle-bounce 0.8s infinite ease-in-out;
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .animate-shiver {
      animation: shiver 2s infinite ease-in-out;
      /* Slow shivering, faster on interaction handled by shake */
    }

    .animate-ooze {
      animation: ooze 2s infinite ease-in-out;
    }

    .animate-float-small {
      animation: float-small 3s infinite ease-in-out;
    }

    .animate-shine {
      animation: shine-sweep 3s infinite linear;
    }

    .animate-supernova {
      animation: supernova-explode 1s ease-out forwards;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confetti-fall 3s linear forwards;
    }

    .coin-rain {
      position: absolute;
      font-size: 24px;
      animation: coin-drop 1.5s ease-in forwards;
    }
  </style>

{

  }
}
</script>

</head>

<body class="bg-slate-900 text-white overflow-hidden touch-none">

</html>
